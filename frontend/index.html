<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cat BMI Calculator</title>
        <script src="bmi.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container my-2">
            <img src="img-one.png" class="cat-image" />
            <img src="img-two.png" class="cat-image" />

            <h1>Calculate your cat's BMI</h1>

            <form id="bmiForm">
                <label for="name">Your cat's name:</label>
                <input type="text" id="name" />

                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>

                <label for="ribCage">Rib cage (in cm):</label>
                <input type="text" id="ribCage" />

                <label for="legLength">Leg length (in cm):</label>
                <input type="text" id="legLength" />

                <button type="button" onclick="addBmi()">Calculate</button>
            </form>

            <br />

            <h1>BMI List</h1>
            <div>
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Rib Cage (cm)</th>
                            <th>Leg Length (cm)</th>
                            <th>BMI</th>
                        </tr>
                    </thead>
                    <tbody id="bmiList">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Week 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #form-container {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #output-container {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #data-form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #output-table {
            border-collapse: collapse;
            margin: 20px;
            width: 100%;
        }

        #output-table th, #output-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #output-table th {
            background-color: #007BFF;
            color: #fff;
        }

        #output-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div id="form-container">
    <h1>Form</h1>
    <form id="data-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>

<div id="output-container">
    <h1>Data</h1>
    <table id="output-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody id="output-body">
        </tbody>
    </table>
</div>

<script>
	const backendHost = "https://dist-apps-spring-exercise.azuremicroservices.io"
    const dataForm = document.getElementById("data-form");
    const outputBody = document.getElementById("output-body");

    function fetchAndDisplayData() {
        fetch(backendHost + "/get-form-data")
            .then(response => response.json())
            .then(data => {
                outputBody.innerHTML = "";

                data.forEach(entry => {
                    const newRow = document.createElement("tr");
                    newRow.innerHTML = `
                        <td>${entry.id}</td>
                        <td>${entry.name}</td>
                        <td>${entry.phone}</td>
                    `;
                    outputBody.appendChild(newRow);
                });
            });
    }

    dataForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;

        const formData = {
            name: name,
            phone: phone
        };

        fetch(backendHost + "/submit-form", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(() => {
                fetchAndDisplayData();
            })

        dataForm.reset();
    });

    fetchAndDisplayData();
</script>
</body>
</html>

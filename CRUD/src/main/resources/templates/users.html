<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>User List</h1>
    
    <form action="/add" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        Name: <input type="text" th:field="*{name}" /><br />
        Email: <input type="text" th:field="*{email}" /><br />
        Phone Number: <input type="text" th:field="*{phoneNumber}" /><br />
        <input type="submit" value="Save" />
        
    </form>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.phoneNumber}">Phone Number</td>
            <td>
                <a th:href="'/edit/' + ${user.id}">Edit</a> |
                <a th:href="'/delete/' + ${user.id}">Delete</a>
            </td>
        </tr>
    </table>
    <footer>
        <p>Done By Achraf Boudabous - Matriculation Number: 1475728</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Student Management System</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-2 text-center">
      <h1>Student Data</h1>
      <div id="form-container">
        <hr />
        <h3></h3>
        <div class="card" style="width: 100%">
          <div class="card-header bg-dark text-light">Add Student</div>
          <div class="card-body bg-dark">
            <form id="data-form">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Student Name"
                class="form-control mb-4 col-12"
              />

              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Student contact"
                class="form-control mb-4 col-12"
              />

              <button type="submit" class="btn btn-warning col-12">
                Save Student
              </button>
            </form>
          </div>
        </div>
      </div>
      <div id="output-container">
        <hr />
        <table
          id="output-table"
          border="1"
          class="table table-dark table-responsive-md"
        >
          <thead>
            <tr>
              <th>Student First Name</th>
              <th>Student contact</th>
            </tr>
          </thead>
          <tbody id="output-body"></tbody>
        </table>
      </div>
    </div>

    <script>
      const backendHost = "http://localhost:8082";
      const dataForm = document.getElementById("data-form");
      const outputBody = document.getElementById("output-body");

      function fetchAndDisplayData() {
        fetch(backendHost + "/getStudents")
          .then((response) => response.json())
          .then((data) => {
            outputBody.innerHTML = "";

            data.forEach((entry) => {
              const newRow = document.createElement("tr");
              newRow.innerHTML = `
                        <td>${entry.name}</td>
                        <td>${entry.contact}</td>
                    `;
              outputBody.appendChild(newRow);
            });
          });
      }

      dataForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;

        const formData = {
          name: name,
          contact: phone,
        };

        fetch(backendHost + "/addStudent", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        }).then(() => {
          fetchAndDisplayData();
        });

        dataForm.reset();
      });

      fetchAndDisplayData();
    </script>
  </body>
</html>

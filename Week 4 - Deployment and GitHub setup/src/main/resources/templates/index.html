<html>

<body>
	<div th:if="${bmi != null}">
		<p th:text="'Hello ' + ${bmi.name}" />
	    <p th:text="'Your BMI is: ' + ${bmi.bmi}" />
	</div>
	<form action="#" th:action="@{/bmi}" th:object="${bmi}" method="post">
		<label for="fname">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		<label for="fname">Weight:</label>
		<input type="number" id="weight" name="weight" required><br><br>
		<label for="lname">Height:</label>
		<input type="number" id="height" name="height" required><br><br>
		<input type="submit" value="Submit">
	</form>
	
	<table>
	    <thead>
	        <tr>
	            <th>Name</th>
	            <th>Weight</th>
	            <th>Height</th>
	            <th>BMI</th>
	        </tr>
	    </thead>
	    
	    <tbody>
	        <tr th:each="user : ${users}">
	            <td th:text="${user.name}"></td>
	            <td th:text="${user.weight}"></td>
	            <td th:text="${user.height}"></td>
	            <td th:text="${user.bmi}"></td>
	        </tr>
	    </tbody>
	</table>
</body>

</html>

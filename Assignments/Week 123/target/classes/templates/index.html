<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spring boot application</title>
</head>
<body>
<div style="display: none; position: fixed; top: 0; left: 0; width: 100%;
height: 100%; background-color: rgba(0, 0, 0, 0.5); text-align: center; vertical-align: middle; font-size: 24px;
color: #fff;" class="loading-container">Loading...</div>

<form id="form" style="text-align:center;">

            <td><input type="text" id="number" name="number"></td>
        </tr>
        <tr>
            <td><button type="button"  id="submitButton" style="margin-left:4px;"  onclick="submitForm(event)" disabled>Submit</button></td>

</form>



<table id="usersTable" style="border: 1px solid #000" >
    <thead>
    <tr>
        <th>SNo</th>

    </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>

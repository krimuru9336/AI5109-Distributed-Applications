<h1>Cat Facts</h1>

<!-- Form for submitting the amount of facts -->
<form th:action="@{/cat-facts}" method="get">
    <label for="amountInput">Amount of Facts:</label>
    <input type="number" id="amountInput" name="amount" value="1">
    <button type="submit">Fetch Cat Facts</button>
</form>

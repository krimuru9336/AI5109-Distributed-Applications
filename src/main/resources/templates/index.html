<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact App</title>
</head>
<body>
<h1>Contact Form</h1>
<form th:action="@{/contacts}" th:object="${newContact}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"><br>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" th:field="*{phoneNumber}"><br>
    <button type="submit">Submit</button>
</form>

<h1>Contact List</h1>
<div th:if="${not #lists.isEmpty(contacts)}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="mx-auto w-50 p-5">
<h1 class="h1 mb-2">Dictionary finder</h1>
<div class="info"></div>
<form action="/week-three/find" class="form-control mb-2" method="post">
    <div class="form-group mb-2">
        <label for="word">Word:</label>
        <input class="form-control" type="text" name="word" id="word" placeholder="Clock" required>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
    <div th:if="${dictionaryModel} != null and ${word} != null ">
        <h2 class="h2 mb-2" th:text="'Dictionary Result for ' + ${word} + ':'"></h2>
        <label for="status">StatusCode:</label><br>
        <span id="status" th:text="${dictionaryModel.getStatusCode()}"></span><br>
        <hr>
        <label for="headers">Headers:</label><br>
        <span id="headers" th:text="${dictionaryModel.getHeaders()}"></span><br>
        <hr>
        <label for="json">JSON: </label><br>
        <div class="card-body" id="json" th:text="${dictionaryModel.getData()}"></div>
    </div>
    <div th:unless="${dictionaryModel} != null">
        <h2 class="h2 mb-2">Please submit a word</h2>
    </div>
</div>
<script src="/js/infoInjector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

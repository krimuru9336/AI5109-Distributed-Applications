version: '3'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: my_root_pw
      MYSQL_DATABASE: da_exam_backend
      MYSQL_USER: username
      MYSQL_PASSWORD: secret
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: my_root_pw
    ports:
      - '8081:80'
    depends_on:
      - mysql

volumes:
  mysql_data:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Value</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #result {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-weight: bold;
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div id="result" th:if="${result}">
    <p th:text="'Hi ' + ${result.name} + ', your BMI is ' + ${result.bmi}"></p>
</div>
</body>
</html>

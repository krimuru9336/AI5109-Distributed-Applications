# Application Port: Azure
server.port = 8081
# Application Port: Development
#server.port = 8081

# Database Connection (Azure)
spring.datasource.url=jdbc:sqlserver://distributedappserver.database.windows.net:1433;databaseName=bmidatabase
spring.datasource.username=distributedAppAdmin@distributedappserver
spring.datasource.password=<strongpassword>
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
# Additional Configuration for Azure
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
